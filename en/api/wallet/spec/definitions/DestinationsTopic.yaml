---
description: |
  A coverage area that includes events by asset receivers within a particular wallet
allOf:
  - 
    $ref: '#/definitions/WebhookScope'
  - 
    type: object
    required:
      - eventTypes
    properties:
      eventTypes:
        description: Set of event types of the receiver of assets, which should be notified
        type: array
        items:
          type: string
          enum:
            - DestinationCreated
            - DestinationUnauthorized
            - DestinationAuthorized
